<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Libri disponibili</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav style="background-color: #007bff; padding: 10px;">
  <form th:action="@{/}" method="get" style="display: inline;">
    <button type="submit" style="background: none; border: none; color: white; font-size: 16px; margin-right: 20px; cursor: pointer;">
      Home
    </button>
  </form>

  <form th:action="@{/preProfilo}" method="get" style="display: inline;">
    <button type="submit" style="background: none; border: none; color: white; font-size: 16px; margin-right: 20px; cursor: pointer;">
      Profilo
    </button>
  </form>

  <form th:action="@{/preChallenge}" method="get" style="display: inline;">
    <button type="submit" style="background: none; border: none; color: white; font-size: 16px; cursor: pointer;">
      Challenge
    </button>
  </form>
  
</nav>

    <h1>Libri disponibili</h1>

    <!-- Pulsante Logout -->
    <form th:action="@{/logout}" method="get" style="margin-bottom: 20px;">
        <button type="submit">Logout</button>
    </form>

    <!-- Tabella dei libri -->
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Titolo</th>
                <th>Autore</th>
                <th>Genere</th>
                <th>Copertina</th>
                <th>Aggiungi alla tua libreria</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="libro : ${listaLibri}">
                <td th:text="${libro.titolo}">Titolo</td>
                <td th:text="${libro.genere}">Titolo</td>
                <td th:text="${libro.autore}">Autore</td>
                <td><img class="imgCopertina" th:src="${libro.copertina}"></td>
                <td>
                    <form th:action="@{/aggiungiLibro}" method="post">
                        <input type="hidden" name="idLibro" th:value="${libro.id}">
                        <button type="submit">âž• Aggiungi</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
