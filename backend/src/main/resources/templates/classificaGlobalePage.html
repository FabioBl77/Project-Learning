<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classifica Globale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4285f4;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .back-button {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav style="background-color: #007bff; padding: 10px;">
      <form th:action="@{/}" method="get" style="display: inline;">
        <button type="submit" style="background: none; border: none; color: white; font-size: 16px; margin-right: 20px; cursor: pointer;">
          Home
        </button>
      </form>

      <form th:action="@{/preProfilo}" method="get" style="display: inline;">
        <button type="submit" style="background: none; border: none; color: white; font-size: 16px; margin-right: 20px; cursor: pointer;">
          Profilo
        </button>
      </form>

      <form th:action="@{/preChallenge}" method="get" style="display: inline;">
        <button type="submit" style="background: none; border: none; color: white; font-size: 16px; cursor: pointer;">
          Challenge
        </button>
      </form>
      
    </nav>

    <div class="header">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>

<h1>Classifica Globale Utenti</h1>

<table>
    <thead>
        <tr>
            <th>Posizione</th>
            <th>Username</th>
            <th>Punteggio</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="utente, stat : ${classifica}">
            <td th:text="${stat.index + 1}">1</td>
            <td th:text="${utente.username}">Mario</td>
            <td th:text="${utente.punteggio}">150</td>
        </tr>
    </tbody>
</table>

<a href="/" class="back-button">Torna alla Home</a>

</body>
</html>
