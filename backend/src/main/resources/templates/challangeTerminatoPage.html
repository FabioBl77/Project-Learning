<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Challenge Terminata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #007bff;
            padding: 10px;
        }

        nav form {
            display: inline;
        }

        nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            margin-right: 20px;
            cursor: pointer;
        }

        .logout-btn {
            margin-top: 10px;
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #b52a37;
        }

        .container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .container h2 {
            color: #333;
        }

        .container p {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }

        .container form button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .container form button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

<nav>
    <form th:action="@{/}" method="get">
        <button type="submit">Home</button>
    </form>

    <form th:action="@{/preProfilo}" method="get">
        <button type="submit">Profilo</button>
    </form>

    <form th:action="@{/preChallenge}" method="get">
        <button type="submit">Challenge</button>
    </form>
</nav>

<div class="header">
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>

<div class="container">
    <h2>Mi dispiace!</h2>
    <p>Questa challenge Ã¨ terminata. Scegli una delle challenge ancora attive.</p>

    <form th:action="@{/vediChallange}" method="get">
        <button type="submit">Torna alle Challenge Attive</button>
    </form>
</div>

</body>
</html>
