<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Avviso Partecipazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .message-box {
            background-color: #ffdddd;
            border: 1px solid #ff5c5c;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            max-width: 500px;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <nav style="background-color: #007bff; padding: 10px;">
      <form th:action="@{/}" method="get" style="display: inline;">
        <button type="submit" style="background: none; border: none; color: white; font-size: 16px; margin-right: 20px; cursor: pointer;">
          Home
        </button>
      </form>

      <form th:action="@{/preProfilo}" method="get" style="display: inline;">
        <button type="submit" style="background: none; border: none; color: white; font-size: 16px; margin-right: 20px; cursor: pointer;">
          Profilo
        </button>
      </form>

      <form th:action="@{/preChallenge}" method="get" style="display: inline;">
        <button type="submit" style="background: none; border: none; color: white; font-size: 16px; cursor: pointer;">
          Challenge
        </button>
      </form>
      
    </nav>

    <div class="header">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>

    <div class="message-box">
        <p>Utente <strong th:text="${nomeUtente}">nome utente</strong> stai gi√† partecipando alla <strong th:text="${nomeChallange}">nome challange</strong>.</p>
        <p>Seleziona un'altra Challenge dove tu non stia partecipando.</p>
        <form th:action="@{/vediChallange}" method="get">
            <button type="submit">Torna alle Challenge</button>
        </form>
    </div>
</body>
</html>
